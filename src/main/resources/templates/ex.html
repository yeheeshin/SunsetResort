<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/ex.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <style>
        /* 추가된 CSS 코드 */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<!-- 모달 열기 버튼 -->
<div class="modal-open-btn-container">
    <button id="openModalBtn">모달 열기</button>
</div>

<!-- 모달 -->
<div id="modal" class="modal">
    <!-- 모달 내용 -->
    <div class="modal-content">
        <!-- 모달 닫기 버튼 -->
        <span id="closeModalBtn" class="close">&times;</span>

        <!-- 캘린더 레이어 -->


        <!-- 객실 선택 레이어 -->
        <div class="s598-search__layer s598-person">
            <!-- 객실 선택 내용 -->
            <!-- 여기에 객실 선택 UI 추가 -->
            <div class="room-info">
                <div class="room">
                    <span class="room-label">객실 1</span>
                    <div class="counter">
                        <button class="decrease">-</button>
                        <span class="count">성인 1</span>
                        <button class="increase">+</button>
                    </div>
                    <div class="counter">
                        <button class="decrease">-</button>
                        <span class="count">어린이 1</span>
                        <button class="increase">+</button>
                    </div>
                </div>
            </div>
            <button class="btn-add-room">객실 추가</button>
        </div>

        <!-- 선택완료 버튼 -->
        <button id="confirmSelectionBtn">선택완료</button>
    </div>
</div>
<div th:replace="fragments/footer :: footerFragment"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.js"></script>
<script src="datepicker.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var openModalBtn = document.getElementById('openModalBtn');
        openModalBtn.addEventListener('click', openModal);

        var closeModalBtn = document.getElementById('closeModalBtn');
        closeModalBtn.addEventListener('click', closeModal);

        });

    function openModal() {
        var modal = document.getElementById('modal');
        modal.style.display = 'block';
    }

    function closeModal() {
        var modal = document.getElementById('modal');
        modal.style.display = 'none';
    }

    // 각 버튼에 대한 이벤트 처리
    document.querySelectorAll('.decrease').forEach(function(button) {
        button.addEventListener('click', function() {
            decreaseCount(button);
        });
    });

    document.querySelectorAll('.increase').forEach(function(button) {
        button.addEventListener('click', function() {
            increaseCount(button);
        });
    });

    document.querySelector('.btn-add-room').addEventListener('click', function() {
        addRoom();
    });

    // 성인 또는 어린이 수 감소 함수
    function decreaseCount(button) {
        var countElement = button.nextElementSibling;
        var count = parseInt(countElement.textContent.split(' ')[1]);
        if (count > 0) {
            count--;
            countElement.textContent = countElement.textContent.split(' ')[0] + ' ' + count;
        }
    }

    // 성인 또는 어린이 수 증가 함수
    function increaseCount(button) {
        var countElement = button.previousElementSibling;
        var count = parseInt(countElement.textContent.split(' ')[1]);
        count++;
        countElement.textContent = countElement.textContent.split(' ')[0] + ' ' + count;
    }

    // 객실 추가 함수
    function addRoom() {
        var roomInfo = document.querySelector('.room-info');
        var clone = roomInfo.firstElementChild.cloneNode(true);
        var roomNumber = parseInt(roomInfo.lastElementChild.querySelector('.room-label').textContent.split(' ')[1]) + 1;
        clone.querySelector('.room-label').textContent = '객실 ' + roomNumber;
        roomInfo.appendChild(clone);
    }
</script>

</body>
</html>
