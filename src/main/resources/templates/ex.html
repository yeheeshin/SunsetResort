<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="fragments/header :: headerFragment"></div>
<div th:include="fragments/nav.html"></div>
<link rel="stylesheet" href="css/ex.css" type="text/css">

<!-- 모달 열기 버튼 -->
<div class="modal-open-btn-container">
    <button id="openModalBtn">모달 열기</button>
</div>
<p>
    <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
        Link with href
    </a>
</p>
<div class="collapse" id="collapseExample">
    <div class="card card-body">
        Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
    </div>
</div>

<!-- 모달 -->
<div id="modal" class="modal">
    <!-- 모달 내용 -->
    <div class="modal-content">
        <!-- 모달 닫기 버튼 -->
        <span id="closeModalBtn" class="close">&times;</span>
        <div class="modal-body">
            <div class="booking-form">
                <h3>Booking Your Hotel</h3>
                <form action="#">
                    <div class="row">
                        <div class="col-4">
                            <!-- 캘린더 레이어 -->
                            <div class="check-date">
                                <label for="date-in">Check In:</label>
                                <input type="text" class="date-input" id="date-in">
                                <i class="icon_calendar"></i>
                            </div>
                            <div class="check-date">
                                <label for="date-out">Check Out:</label>
                                <input type="text" class="date-input" id="date-out">
                                <i class="icon_calendar"></i>
                            </div>
                        </div>
                        <div class="col-8">
                            <!-- 객실 선택 레이어 -->
                            <div class="s598-search__layer s598-person room-info">
                                <!-- 객실 선택 내용 -->
                                <!-- 여기에 객실 선택 UI 추가 -->
                                    <div class="room">
                                        <div class="room-label">객실 1</div>
                                        <div class="counter">
                                            <button class="decrease">-</button>
                                            <div class="count">성인 1</div>
                                            <button class="increase">+</button>
                                        </div>
                                        <div class="counter">
                                            <button class="decrease">-</button>
                                            <span class="count">어린이 1</span>
                                            <button class="increase">+</button>
                                        </div>
                                    </div>
                            </div>
                            <button class="btn btn-add-room">객실 추가</button>

                            <!-- 선택완료 버튼 -->
                            <button id="confirmSelectionBtn" class="btn">선택완료</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/footer :: footerFragment"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.js"></script>
<script src="js/ex.js"></script>

</body>
</html>
