  <form method="post" action="/userEdit" style="margin-left: 500px">
    <div class="ring">
      <div class="signup">
        <h2>정보 수정</h2>
        <div class="inputBx">
          <input type="email" th:value="${user.email}" id="email" name="email" placeholder="Email" readonly>
        </div>
        <div class="inputBx">
          <input type="text" th:value="${user.name}" id="name" name="name" placeholder="이름">
        </div>
        <div class="inputBx">
          <input type="text" th:value="${user.phone}" id="phone" name="phone" placeholder="전화번호">
        </div>
        <div class="inputBx">
          <input type="password" id="pwd" name="pwd" placeholder="비밀번호">
        </div>
        <div class="inputBx">
          <input type="password" placeholder="비밀번호 확인">
        </div>
        <div class="inputBx">
          <input type="submit" value="확인" style="width: 49%">
          <button class="btnCancel" type="button" onclick="history.back();"
                  style="width: 49%; background: white; color: black; border: 1.5px solid">취소</button>
        </div>
      </div>
    </div>
    <input type="hidden" th:value="${user.user_id}" id="user_id" name="user_id">
  </form>

</div>

<div th:replace="fragments/footer :: footerFragment"></div>
